<h1>Racuni</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->


  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="vreme">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Vreme</th>
    <td mat-cell *matCellDef="let element">{{ element.vreme }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="zaposleni_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Zaposleni</th>
    <td mat-cell *matCellDef="let element">{{ element.zaposleni_id }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)"></tr>
</table>
<mat-paginator
  [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
>
</mat-paginator>

<app-stavka-racuna
*ngIf="selektovaniRacun"
[selektovaniRacun]="selektovaniRacun"
></app-stavka-racuna>
