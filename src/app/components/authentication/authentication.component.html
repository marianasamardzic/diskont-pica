<mat-card id="card" style="text-align: center;">
  <mat-card-title>
    login
  </mat-card-title>

  <mat-card-content>
    <mat-form-field>
      <input
        matInput
        placeholder="email"
        [(ngModel)]="email"
        type="email"
      /> </mat-form-field
    ><br />

    <mat-form-field>
      <input
        matInput
        placeholder="password"
        [(ngModel)]="sifra"
        type="password"
      /> </mat-form-field
    ><br />
    <button
      mat-raised-button
      color="primary"
      style="margin-right: 5px;"
      (click)="loginClicked()"
    >
      login
    </button>
  </mat-card-content>
</mat-card>
